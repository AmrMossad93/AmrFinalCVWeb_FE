<div class="item row">
  <a class="col-md-4 col-sm-4 col-xs-12"
     href="http://themes.3rdwavemedia.com/website-templates/responsive-bootstrap-theme-for-products-velocity/"
     target="_blank">
    <img class="img-responsive project-image" [src]="project.images[0]"
         alt="project name"/>
  </a>
  <div class="desc col-md-8 col-sm-8 col-xs-12">
    <h3 class="title"><a
      href="http://themes.3rdwavemedia.com/website-templates/responsive-bootstrap-theme-for-products-velocity/"
      target="_blank">{{project.projectName}}</a></h3>
    <p>{{project.projectDetail}}</p>
    <p><a class="more-link"
          href="http://themes.3rdwavemedia.com/website-templates/responsive-bootstrap-theme-for-products-velocity/"
          target="_blank"><i class="fa fa-external-link"></i> View Details</a></p>
  </div>
</div>
