<h1 mat-dialog-title>Programming Skills</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-6 margin" *ngFor="let skill of data.programmingSkillsData">
      <mat-card >

        <mat-card-header>
          <mat-card-subtitle>
            {{skill.name}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="progress">
            <div class="progress-bar" role="progressbar"  [style.width.%]='skill.percentage'>
              {{skill.percentage}}%
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
